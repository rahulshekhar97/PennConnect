<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" type = "text/css" href="static/session.css">

</head>
<body>
  <!---- newsfeed code -->
  <div id = "newsfeed" style = "position:absolute;top:0;left:0;width:60%;height:100%; overflow: auto; border:1px solid black;"> 
    <div class = "row">
     <button class="tablink">Chat</button>
     <button class="tablink" onclick = "window.location.href = '/friends'">  Add Friends </button>
     <button class="tablink">Profile</button>
     <button class="tablink" onclick = "window.location.href = '/logout'">  Logout </button>
    </div>
    <br>
    <br> 
    <% for (var i = 0; i < posts.length; i++) { %>
    <div id = "postnews">
    <p id = "poster"> <%= posts[i].name %> </p>
    <p id = "postcontent"> <%= posts[i].content %> </p>
    <button class='btn-secondary fa fa-heart' id = 'like' data-like = 0 data-id = <%= posts[i].id %> >  <%= posts[i].likes %> </button>
    </div>
    <br>
    <br>
  <% } %>
    
  </div>

  <!--- post code -->
  <div id = "post" style = "position:absolute;top:0;left:60%;width:40%;height:40%; overflow: hidden; border:1px solid black;">
    <br>
    <div class = "row">
      <div class = "col-xs-offset-1" id = "form">
      <form method = "post">
        <div class = "post">
        <textarea rows="4" cols="70" name = "content" placeholder="Forget about your Penn Face! What's actually on your mind ;)"></textarea> 
        <p> Would you like this post to be anonymous? <br>
        <input type="radio" name="anon" value="Yes" checked> Yes<br>
        <input type="radio" name="anon" value="No"> No <br>
       <p><input type="submit" id = "postbutton" value = "Post!"> </p>
        </div>
      </form>
    </div>
   </div>
  </div>
  <!--- chat code -->
  <div id = "chat" style="position:absolute;top:40%;left:60%;width:40%;height:60%; overflow: hidden; border:1px solid black; " >
    <button type="button" id = "clicktochat">Click to Chat!</button>

  <div id = "connect">
  </div>

  <div id="messages">
  
  </div>
  <div id = "chatbox">
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src = 'static/socket.io.js'> </script>
  <script src = 'static/client.js'> </script>
</body>
</html>
